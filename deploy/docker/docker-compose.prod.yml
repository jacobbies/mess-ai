services:
  # Production backend microservice
  backend:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      target: production
    image: mess-ai-backend:latest
    container_name: mess-ai-backend
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - /data:/data:rw
      - ../../logs:/app/logs:rw
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'