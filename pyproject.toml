[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mess"]

[project]
name = "mess-ai"
version = "0.1.0"
description = "ML development environment for MERT-based music similarity research"
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "Jacob Bieschke" }
]

# Core: mess.search, mess.datasets, mess.config (no ML, no experiment tracking)
dependencies = [
    "numpy>=1.26,<3",
    "scipy>=1.12",
    "scikit-learn>=1.4",
    "faiss-cpu>=1.7",
]

[project.optional-dependencies]
# Full ML stack + research tooling for local development
ml = [
    "torch>=2.2",
    "torchaudio>=2.2",
    "transformers>=4.38",
    "safetensors",
    "soundfile",
    "librosa>=0.10",
    "huggingface-hub",
    "tokenizers",
    "pandas>=2.1",
    "PyYAML>=6.0",
    "jupyter",
    "matplotlib",
    "seaborn",
    "ipywidgets",
    "tqdm>=4.66",
    "mlflow>=2.10",
]

# Dependency groups â€” local developer workflows
[dependency-groups]
dev = [
    "mess-ai[ml]",
]
