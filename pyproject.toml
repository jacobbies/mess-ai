[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mess"]

[project]
name = "mess-ai"
version = "0.1.0"
description = "ML development environment for MERT-based music similarity research"
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "Jacob Bieschke" }
]

# Project dependencies
dependencies = [
    "numpy>=1.26,<3",
    "scipy>=1.12",
    "scikit-learn>=1.4",
    "faiss-cpu>=1.7",
    "torch==2.9.1+cu128",
    "torchaudio==2.9.1+cu128",
    "torchcodec==0.9.1",
    "transformers>=4.38",
    "safetensors",
    "soundfile",
    "librosa>=0.10",
    "huggingface-hub",
    "tokenizers",
    "pandas>=2.1",
    "PyYAML>=6.0",
    "jupyter",
    "matplotlib",
    "seaborn",
    "ipywidgets",
    "tqdm>=4.66",
    "mlflow>=2.10",
    "nnaudio>=0.3.4",
]

[tool.uv.sources]
torch = [{ index = "pytorch-cu128" }]
torchaudio = [{ index = "pytorch-cu128" }]
torchcodec = [{ index = "pytorch-cu128" }]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true
