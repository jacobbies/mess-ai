[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pipeline"]

[project]
name = "mess-ai"
version = "0.1.0"
description = "ML development environment for MERT-based music similarity research"
requires-python = ">=3.11,<3.12"
readme = "README.md"
authors = [
    { name = "Jacob Bieschke" }
]
dependencies = [
    # Core ML & Deep Learning
    "torch",
    "torchaudio",
    "transformers",
    "safetensors",

    # Audio Processing
    "soundfile",

    # Similarity Search
    "faiss-cpu",

    # Scientific Computing
    "numpy",
    "scipy",
    "scikit-learn",
    "pandas",

    # Utilities
    "tqdm",
    "PyYAML",
    "requests",

    # Hugging Face
    "huggingface-hub",
    "tokenizers",
]
